{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pagina/css/style.css' %}">
    <link rel="icon" href="{% static 'pagina/img/Machape.png' %}">
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      
      <div class="spinner">
        <img src="{% static 'pagina/img/Machape.png' %}" alt="Pedropizza" class="pedro">
      </div>
    
        <img src="{% static 'pagina/img/Pedro’s Logo.png' %}" alt="" class="logo">

      <!-- Toggler button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse flex-grow-1 justify-content-end" id="navbarSupportedContent">
        <div class="d-flex align-items-center flex-wrap">
          <!-- User button -->
          <button id="btn-user" type="button" class="btn btn-sm btn-primary mb-3 me-2 flex-grow-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img class="iconos" src="{% static 'pagina/img/Usuario.png' %}" alt=""> Iniciar sesión
          </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h2>Inicio de sesión</h2>
                  <form id="registroForm">
                      <div class="txt_field">
                          <input type="text" id="username" name="username">
                          <label>Usuario</label>
                      </div>
                      <div class="txt_field">
                          <input type="password" id="password" name="password">
                          <label>Contraseña</label>
                      </div>
                      <div class="pass">¿Ha olvidado su contraseña?</div>
                      <button><input class="botonLog" type="submit" value="Login"></button>
                      <div class="signup_link">
                          No tiene una cuenta? <a href="Registro">Regístrese</a>
                          </button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          
          
        </div>
      </div>
      <!-- End Container for buttons -->
      
    </div>
      
    </div>
  </nav>
  

  <div id="registro-container" class="container">
    <h1>Formulario de Registro</h1>
    <form id="registroForm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo">
        </div>
        <div class="mb-3">
            <label for="rut" class="form-label">RUT</label>
            <input type="text" class="form-control" id="rut" name="rut">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password1" name="password1">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="password2" name="password2">
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad">
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  <!-- JavaScript al final del documento -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl6ZvYNg8i9IM7iZFwTqvHEb4voTtIHr7QNU6Gtv7PFeB2COmmi1wU0UTp9" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVQI3pAo2ZW7ro1R4SpN3tzK90P5dzFhc5QT4H7p4NsFnHq3KfE1twUuV6hD7Ked" crossorigin="anonymous"></script>

</body>
</html>
