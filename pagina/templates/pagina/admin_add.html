{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pedro's</title>
    <link rel="stylesheet" href="{% static 'pagina/css/style.css' %}">

    <link rel="Icon" href="{% static 'pagina/img/Machape.png' %}">
</head>
<body>

    <div class="form-container">
        <h2>Formulario Productos</h2><br>
        <form action="{% url 'productosAdd' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <pre>ID:               <input type="text" name="id_producto"></pre>
            <pre>Nombre:           <input type="text" name="nombre_producto"></pre>
            <pre>Precio:           <input type="text" name="precio"></pre>
            <pre>Categor√≠a:        <select name="categoria">
                {% for categoria in categorias %}
                    <option value="{{ categoria.id_categoria }}">{{ categoria.categoria }}</option>
                {% endfor %}
            </select></pre>
            <pre>Imagen:           <input type="file" name="foto"></pre>

            <input type="submit" name="opcion" value="Agregar Producto" class="btn btn-primary">
        </form> <br><br>

        <a href="{% url 'crud' %}"> Volver </a>
        <br>
        <div id="idMensajes">
            {% if mensaje %}
            {{ mensaje }}
            {% endif %}
        </div>
    </div>
</body>
</html>
